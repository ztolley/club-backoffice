models:
  Applicant:
    first_name: string
    last_name: string
    address: string
    postal_code: string
    email: string
    phone: string
    dob: date
    school: string nullable
    saturday_club: string nullable
    sunday_club: string nullable
    previous_clubs: longtext nullable
    playing_experience: longtext nullable
    preferred_position: string nullable
    other_positions: string nullable
    age_groups: string nullable
    how_hear: longtext nullable
    medical_conditions: longtext nullable
    injuries: longtext nullable
    additional_info: longtext nullable
    relationships:
      hasOne: Player

  Team:
    name: string
    relationships:
      hasMany: Player

  Player:
    first_name: string
    last_name: string
    parent_carer_names: longtext
    address: string
    postal_code: string
    primary_email: string
    primary_phone: string
    dob: date
    preferred_position: string nullable
    other_positions: string nullable
    medical_conditions: longtext nullable
    injuries: longtext nullable
    additional_info: longtext nullable
    allowed_marketing: boolean
    allowed_photography: boolean
    agreed_player_code: boolean
    agreed_parent_code: boolean
    signed_date: date nullable
    team_id: Team nullable
    applicant_id: Applicant nullable
    relationships:
      hasOne: Applicant
      belongsTo: Team
